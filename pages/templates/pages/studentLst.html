<!-- pages/templates/pages/home.html -->
{% extends "base.html" %}

{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture and Upload Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #576d6d;
        }

        #photoContainer {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #d9e7e7;
            margin-bottom: 20px; 
        }

        #studentDropdown, #studentList {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }


    </style>
</head>
<body>
    <div id="photoContainer">
        <h1>Attendance</h1>
        
        {% if output %}
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Attendance</th>
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>

                    {% for item in output %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ item }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}

    <form method="post" action="{% url 'download_csv' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Export Attendance as CSV</button>
      </form>

        
    </div>
    

    <script>
        // Your JavaScript code (if needed)
    </script>
</body>
</html>

{% endblock page_content %}
